<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix" class="logo" />
      <a href="#" class="entrar">Entrar</a>
    </header>

    <main>
      <h1>Filmes, séries e muito mais. Sem limites.</h1>
      <h2>Assista onde quiser. Cancele quando quiser.</h2>
      <p>Quer assistir? Informe seu e-mail para criar ou reiniciar sua assinatura.</p>
      <form>
        <input type="email" placeholder="Email" required />
        <button type="submit">Vamos lá &gt;</button>
      </form>
    </main>
  </div>
</body>
</html>
